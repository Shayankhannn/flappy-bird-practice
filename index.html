<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
/*     styling  */
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #4ec0ca;
}

canvas {
  border: 2px solid #000;
}

  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script >
// Flappy Bird Game

// Game variables
let bird;
let pipes = [];
let score = 0;

function setup() {
  createCanvas(400, 600);
  bird = new Bird();
  pipes.push(new Pipe());
}

function draw() {
  background(0);

  // Update and show bird
  bird.update();
  bird.show();

  // Generate pipes
  if (frameCount % 100 === 0) {
    pipes.push(new Pipe());
  }

  // Check for collision with pipes
  for (let i = pipes.length - 1; i >= 0; i--) {
    pipes[i].show();
    pipes[i].update();

    // If bird hits pipe, end game
    if (pipes[i].hits(bird)) {
      gameOver();
    }

    // If pipe passes bird, increase score
    if (pipes[i].offscreen()) {
      score++;
      pipes.splice(i, 1);
    }
  }

  // Display score
  textSize(32);
  fill(255);
  text(score, 10, 40);
}

// Bird class
class Bird {
  constructor() {
    this.y = height / 2;
    this.x = 64;
    this.gravity = 0.7;
    this.lift = -12;
    this.velocity = 0;
  }

  // Apply gravity to bird
  update() {
    this.velocity += this.gravity;
    this.velocity *= 0.9; // Air resistance
    this.y += this.velocity;

    // Prevent bird from going out of bounds
    if (this.y > height) {
      this.y = height;
      this.velocity = 0;
    }

    if (this.y < 0) {
      this.y = 0;
      this.velocity = 0;
    }
  }

  // Display bird
  show() {
    fill(255);
    ellipse(this.x, this.y, 32, 32);
  }

  // Lift bird up when spacebar is pressed
  up() {
    this.velocity += this.lift;
  }
}

// Pipe class
class Pipe {
  constructor() {
    this.top = random(height / 2);
    this.bottom = random(height / 2);
    this.x = width;
    this.w = 20;
    this.speed = 2;
    this.highlight = false;
  }

  // Move pipe
  update() {
    this.x -= this.speed;
  }

  // Display pipe
  show() {
    fill(255);
    if (this.highlight) {
      fill(255, 0, 0);
    }
    rect(this.x, 0, this.w, this.top);
    rect(this.x, height - this.bottom, this.w, this.bottom);
  }

  // Check for collision with bird
  hits(bird) {
    if (bird.y < this.top || bird.y > height - this.bottom) {
      if (bird.x > this.x && bird.x < this.x + this.w) {
        this.highlight = true;
        return true;
      }
    }
    this.highlight = false;
    return false;
  }

  // Check if pipe has passed bird
  offscreen() {
    return this.x < -this.w;
  }
}

// Handle spacebar press to lift bird
function keyPressed() {
  if (key === ' ') {
    bird.up();
  }
}

// Game over function
function gameOver() {
  noLoop();
  textSize(64);
  fill(255, 0, 0);
  textAlign(CENTER, CENTER);
  text('Game Over', width / 2, height / 2);
  text('Score: ' + score, width / 2, height / 2 + 100);
}


  </script>
</body>
</html>
